<!DOCTYPE html>
<html>

	<head>
		<title>Hw 5 - Soundcloud API</title>
		<script src="https://code.jquery.com/jquery-1.7.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="hw5-skeleton.js" type="text/javascript"></script>
		<script type='text/javascript' src="https://stratus.soundcloud.com/stratus.js"></script>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div id="wrapper">
			<div class="banner">
				<img class="headline-img" src="img/soundcloud.png" width="200" height="87">
			</div>

			<div id="songSearchField">
				<input type="text" id="songSearch" placeholder="Search for a song or artist...">
				<button id="submit-btn">Let's Go!</button>
			</div>

			<div id="table-container">

				<div id="results-container">
					<h2>Search Results</h2>
					<div id="results-list">
						<ul id="sortable"></ul>
					</div>
				</div>

				<div id="playlist-container">
					<h2>Playlist</h2>
					<div id="playlist">
						<ul id="sortable"></ul>
						<div id="play-all"></div>
					</div>
				</div>

			</div>

		</div>

	</body>
	
</html>
