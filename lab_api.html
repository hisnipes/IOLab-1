<html>
<head>
	<title>Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<h1>Your Forecast <span id="zip_code"></span></h1>
	<hr/>
	<br/>
	<div id="weatherdesc"><strong>The weather today: </strong></div>

	<script>
	$(document).ready(function() {
		$.ajax({
			url: 'http://api.openweathermap.org/data/2.5/weather?zip=94703,us&APPID=28d6d031147f35f97f9c23787489a589',
			data: {
				format: 'json'
			},
			error: function() {
				$('#info').html('<p>An error has occurred</p>');
			},
			dataType: 'jsonp',
			success: function(data) {
				var $zip_code = "for " + data.name;
				var $weatherdesc = $('<span>').html(data.weather[0].description);
				$('#zip_code').html($zip_code);
				$('#weatherdesc').append($weatherdesc);
			},
			type: 'GET'
		});
	});
	</script>
</body>
</html>
