<!DOCTYPE html>
<html>

	<head>
		<title>Hw 4 - To Do List</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div id="wrapper">
			<h1 class="headline">Stuff To Do</h1>
			<p class="instructions">Add an item at the bottom, then do your work! You can prioritize your tasks by rearranging them.<br/>When you've completed a task, use the action button to move it over.</p>

			<div id="table-container">
				<div class="row">

					<div id="to-do-container">
						<h2>To-Do</h2>
						<div id="to-do">
							<ul id="sortable"></ul>
						</div>
					</div>

					<div id="completed-container">
						<h2>Completed Items</h2>
						<div id="completed-items">
							<ul id="sortable"></ul>
						</div>
					</div>

				</div>
			</div>

			<div id="new-item">
				<h3>Add something to do:</h3>
				<input type="text" id="stuffToDo">
				<button id="submit-btn">Add to List</button>
			</div>

		</div>

	</body>
	
</html>
